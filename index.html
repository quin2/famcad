<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );
      
      /*
      var geometry = new THREE.BoxGeometry( 1, 1, 1 );
      var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
      var cube = new THREE.Mesh( geometry, material );
      scene.add( cube );
      */
      
      //100x100 to test out...
      
      //tileSize must be set to 2 but everything else is OK
    
      let width = 10;
      let height = 10;
      
      let tileSize = 2
      
      for(var i = 0; i < width; i++){
        for(var j = 0; j < height; j++){
          var geometry = new THREE.PlaneGeometry( tileSize, tileSize, 32 );
          var material = new THREE.MeshBasicMaterial( {color: 0xffff00, side: THREE.DoubleSide} );
          var plane = new THREE.Mesh( geometry, material );
          scene.add( plane );
          plane.position.set(i, -1 * j, 0);
        }
      }
      
      camera.position.x = (width * tileSize)/4 //set to middle 
      camera.position.y = -((height * tileSize)/4)
      camera.position.z = width;
      
      renderer.render(scene, camera)
      
      /*
      function animate() {
	      requestAnimationFrame( animate );
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
	      renderer.render( scene, camera );
      }
      animate();
      */
		</script>

  </body>
</html>
